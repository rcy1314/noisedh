<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* å›¾æ ‡æ ·å¼ */
    #noisenotification-icon {
        position: fixed;
        top: 22px;
        right: 20px;
        font-size: 22px;
        cursor: pointer;
        color: white;
        transition: color 0.3s;
    }

    #noisenotification-icon.active {
        color: orange;
    }

    /* å¼¹çª—æ ·å¼ */
    #noisenotification-container {
        position: fixed;
        background-color: rgba(37, 35, 35, 0.745);
        color: white; /* é»˜è®¤æ–‡æœ¬é¢œè‰²ä¸ºç™½è‰² */
        padding: 10px;
        border-radius: 8px;
        display: none;
        z-index: 1000;
        transition: opacity 0.5s;
        opacity: 0;
        max-height: 300px;
        overflow-y: auto;
        width: 250px;
        right: 20px;
        top: 70px;
    }

    /* é“¾æ¥æ ·å¼ */
    #noisenotification-container a {
        color: orange; /* é“¾æ¥é¢œè‰²ä¸ºæ©™è‰² */
        text-decoration: none;
    }

    #noisenotification-container a:hover {
        text-decoration: underline; /* æ‚¬åœæ—¶ä¸‹åˆ’çº¿ */
    }
</style>

<i id="noisenotification-icon" class="fa fa-bell-o"></i>
<div id="noisenotification-container"></div>

<script>
    const shownNotifications = JSON.parse(localStorage.getItem('shownNotifications')) || [];

    async function fetchNotifications() {
        try {
            const response = await fetch('https://extension.noisework.cn/api/notifications');
            const notifications = await response.json();
            
            for (const notification of notifications) {
                if (!shownNotifications.some(shown => shown.id === notification.id)) {
                    shownNotifications.push(notification);
                    localStorage.setItem('shownNotifications', JSON.stringify(shownNotifications));
                    displayNotification(notification);
                    document.getElementById('noisenotification-icon').classList.add('active');
                    break; // åªæ˜¾ç¤ºç¬¬ä¸€ä¸ªæ–°é€šçŸ¥
                }
            }
        } catch (error) {
            console.error('è·å–é€šçŸ¥æ—¶å‡ºé”™:', error);
        }
    }

    function displayNotification(notification) {
        const notificationContainer = document.getElementById('noisenotification-container');
        notificationContainer.innerHTML = `
            ğŸ‰ç«™ç‚¹æ”¶å½•æ›´æ–°é€šçŸ¥ï¼š<strong>${notification.title}</strong><br>
            <a href="${notification.url}" target="_blank">${notification.description}</a>
        `;
        notificationContainer.style.display = 'block';
        notificationContainer.style.opacity = 1;

        setTimeout(() => {
            notificationContainer.style.opacity = 0;
            setTimeout(() => {
                notificationContainer.style.display = 'none';
            }, 500);
        }, 8000); // 8ç§’åæ¶ˆå¤±
    }

    // é¡µé¢è½½å…¥æ—¶æ£€æŸ¥é€šçŸ¥
    window.onload = fetchNotifications;

    // æ¯éš”8ç§’æ£€æŸ¥æ›´æ–°
    setInterval(fetchNotifications, 8000);
</script>
