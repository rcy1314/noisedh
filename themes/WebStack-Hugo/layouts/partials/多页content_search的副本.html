    function showPage(page) {

        recentSites.classList.remove("hidden");

        // 显示切换的页面
        const selectedPage = document.getElementById(page);
        selectedPage.classList.add('active');

        // 隐藏默认内容
        if (page !== 'default') {
            recentSites.classList.add("hidden");
        }
    }
