        <script>
            async function fetchRecentSites() {
                const recentSitesDiv = document.getElementById('recent-sites');
                try {
                    const response = await fetch('https://extension.noisework.cn/api/notifications');
                    if (!response.ok) throw new Error('网络响应不正常');
                    const data = await response.json();
                    if (data && data.length > 0) {
                        displaySites(data);
                        recentSitesDiv.style.display = 'block';
                    } else {
                        recentSitesDiv.style.display = 'none';
                    }
                } catch (error) {
                    console.error('获取数据时出错:', error);
                    recentSitesDiv.style.display = 'none';
                }
            }

            function displaySites(data) {
                const siteListElement = document.getElementById('site-list');
                siteListElement.innerHTML = data.map(site => `
                    <li>
                        <strong>${site.title}：</strong>
                        <a href="${site.url}" target="_blank">${site.url}</a>
                    </li>
                `).join('');
                startScrolling(siteListElement);
            }

            function startScrolling(element) {
                let scrollTop = 0;
                const scrollHeight = element.scrollHeight;

                function scroll() {
                    scrollTop = (scrollTop + 0.2) % scrollHeight;
                    element.scrollTop = scrollTop;
                    requestAnimationFrame(scroll);
                }
                scroll();
            }

            window.onload = fetchRecentSites;
        </script>
