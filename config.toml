baseURL = "https://www.noisedh.link"
languageCode = "zh-CN"
title = "Noise导航 & 收录值得珍藏的网站"
theme = "WebStack-Hugo"
preserveTaxonomyNames = true
disablePathToLower = true
hasCJKLanguage = true
publishDir = "docs"


[params]
    author        = "Noise导航"
    description   = "Noise导航 & 收录值得珍藏的网站"
    siteurl       = "./"
    about         = "./about"   # 左侧导航栏的"关于导航"页面(./about)
    repository    = "https://noisedh.link"
    enablePreLoad = false		    		        # 网站完全打开前预加载的动画
    textPreLoad   = "Noise导航 & 收录珍藏的网站"				# 预加载的动画文字, 只有当enablePreLoad=true时生效
    logosPath     = "assets/images/logos"				# 网站每个导航地址logo存放地址
    defaultLogo   = "assets/images/favicon.png"             # logo图片资源不存在或者错误时, 默认显示的logo; 该参数如为空,将会一直加载对应的logo,直至成功
#   baiduhmid     = '009396af5ea4d210f55b120d1f1465d8'
    nightMode     = false					# 默认站点为深色(夜间)模式
    yiyan         = true                         		# 默认启用一言服务

[params.seo]    
    baiduhmid     = '009396af5ea4d210f55b120d1f1465d8'		# 百度统计 hm.src 的 ID
    baiduSiteVer  = 'codeva-cCAOSG8MBO'				# 百度HTML标签验证(baidu-site-verification)
    tj51laid        = ''                        		# 51.LA 网站统计
    tj51lack        = ''

[params.qweather]
    key = "085791e805a24491b43b06cf58ab31e7"

[params.cdn]
    fontawesome     = "https://cdn.staticfile.org/font-awesome/6.2.0"

[params.images]
    favicon           = "assets/images/favicon.png"
    searchImageL      = "assets/images/dh-light.jpg"		#搜索部分浅色背景图
    searchImageD      = "assets/images/dh-night.jpg"		#搜索部分深色背景图
    logoExpandLight   = "assets/images/bioitee-expand-light.png"
    logoExpandDark    = "assets/images/bioitee-expand-dark.png"
    logoCollapseLight = "assets/images/logo-collapse-light.png"
    logoCollapseDark  = "assets/images/logo-collapse-dark.png"
    
[markup.goldmark.renderer]
    unsafe = true

[params.footer]
    copyright = '<p> 2019 - {year} | 本站收录值得珍藏的网站，欢迎访问使用</p>©<a href="https://noisedh.link" target="_blank"><strong>NOISE导航</strong></a> '
    busuanzi  = true

[params.waline]
    comment   = false
    serverURL = 'https://www.noisedh.link'