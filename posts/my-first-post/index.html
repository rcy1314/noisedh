        body {

        pre {

        .tiled-background {

        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-size: cover;
            filter: blur(20px);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            width: auto;
            max-width: 780px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .dark-mode {
            color: #fff;
            background-color: #29323b;
        }

        .dark-mode .container {
            background-color: rgba(27, 26, 26, 0.8);
        }

        .toggle-dark-mode {
            text-align: right;
            margin-bottom: 20px;
        }

        .toggle-dark-mode input[type="checkbox"] {
            display: none;
        }

        .toggle-dark-mode label {
            display: inline-block;
            width: 59px;
            height: 34px;
            position: relative;
            cursor: pointer;
            background-color: #36566f;
            border-radius: 34px;
            transition: background-color 0.3s ease;
        }

        .toggle-dark-mode label:after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-dark-mode input[type="checkbox"]:checked+label {
            background-color: #2d2f2d;
        }

        .toggle-dark-mode input[type="checkbox"]:checked+label:after {
            transform: translateX(26px);
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                margin: 0 auto;
                max-width: none;
            }
        }

         
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(25, 24, 24, 0.207);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loader .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.231);
            border-left-color: #478eda;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    <script>
        
        const backgrounds = [
            'https://s2.loli.net/2024/12/01/VoIlv7M6HX8hyfR.png',
            'https://s2.loli.net/2024/12/01/d3H2LvkizVxyqUC.png',
            'https://s2.loli.net/2024/12/01/yH6TBgWY73h2xN9.png',
            'https://s2.loli.net/2024/12/01/Pw8mSDcXvea51iN.png',
            'https://s2.loli.net/2024/12/01/KP91mWiBe8qRjHt.png',
            'https://s2.loli.net/2024/12/01/RLFobE2ych9B64D.png',
            'https://s2.loli.net/2024/12/01/qvBA9W17UzixnsF.png',
            'https://s2.loli.net/2024/12/01/2Ye6tPILnjmuzhN.png'
        ];

        
        function lazyLoadBackground() {
            const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            const img = new Image();
            img.src = randomBackground;
            img.onload = function() {
                document.body.style.backgroundImage = `url("${randomBackground}")`;
                document.body.style.backgroundSize = 'cover';
                hideLoader();
            };
            img.onerror = function() {
                hideLoader();
            };
        }

        function toggleDarkMode() {
            var body = document.getElementsByTagName("body")[0];
            body.classList.toggle("dark-mode");
        }

        
        function checkBackgroundColor() {
            const body = document.body;
            const heightThreshold = 1800; 

            if (body.scrollHeight > heightThreshold) {
                body.classList.add('tiled-background'); 
                body.style.backgroundSize = 'auto'; 
            } else {
                body.classList.remove('tiled-background'); 
                body.style.backgroundSize = 'cover'; 
            }
        }

        
        function showLoader() {
            const loader = document.querySelector('.loader');
            loader.style.opacity = 1;
            loader.style.visibility = 'visible';
        }

        
        function hideLoader() {
            const loader = document.querySelector('.loader');
            loader.style.opacity = 0;
            loader.style.visibility = 'hidden';
        }

        
        window.onload = function () {
            showLoader();
            lazyLoadBackground();
            checkBackgroundColor();
            setTimeout(hideLoader, 3000); 
        };
        window.onresize = checkBackgroundColor;
    </script>
